series: jammy
applications:
  ceph-mon:
    charm: ceph-mon
    channel: reef/stable
    num_units: 3
    to:
    - lxd:0
    - lxd:1
    - lxd:2
    options:
      expected-osd-count: 4
      monitor-count: 3
    constraints: arch=amd64
  ceph-osd:
    charm: ceph-osd
    channel: reef/stable
    num_units: 4
    to:
    - "0"
    - "1"
    - "2"
    - "3"
    options:
      osd-devices: /dev/vdb /dev/vdc
    constraints: arch=amd64 tags=compute
  ceph-radosgw:
    charm: ceph-radosgw
    channel: reef/stable
    num_units: 1
    to:
    - lxd:0
    constraints: arch=amd64
  cinder:
    charm: cinder
    channel: 2023.2/stable
    num_units: 1
    to:
    - lxd:1
    options:
      block-device: None
      glance-api-version: 2
    constraints: arch=amd64
    storage:
      block-devices: loop,10240M
  cinder-ceph:
    charm: cinder-ceph
    channel: 2023.2/stable
  cinder-mysql-router:
    charm: mysql-router
    channel: 8.0/stable
  dashboard-mysql-router:
    charm: mysql-router
    channel: 8.0/stable
  glance:
    charm: glance
    channel: 2023.2/stable
    num_units: 1
    to:
    - lxd:3
    constraints: arch=amd64
  glance-mysql-router:
    charm: mysql-router
    channel: 8.0/stable
  keystone:
    charm: keystone
    channel: 2023.2/stable
    num_units: 1
    to:
    - lxd:0
    constraints: arch=amd64
  keystone-mysql-router:
    charm: mysql-router
    channel: 8.0/stable
  mysql-innodb-cluster:
    charm: mysql-innodb-cluster
    channel: 8.0/stable
    num_units: 3
    to:
    - lxd:0
    - lxd:1
    - lxd:2
    constraints: arch=amd64
  ncc-mysql-router:
    charm: mysql-router
    channel: 8.0/stable
  neutron-api:
    charm: neutron-api
    channel: 2023.2/stable
    num_units: 1
    to:
    - lxd:1
    options:
      flat-network-providers: physnet1
      neutron-security-groups: true
    constraints: arch=amd64
  neutron-api-mysql-router:
    charm: mysql-router
    channel: 8.0/stable
  neutron-api-plugin-ovn:
    charm: neutron-api-plugin-ovn
    channel: 2023.2/stable
  nova-cloud-controller:
    charm: nova-cloud-controller
    channel: 2023.2/stable
    num_units: 1
    to:
    - lxd:3
    options:
      console-access-protocol: novnc
      network-manager: Neutron
    constraints: arch=amd64
  nova-compute:
    charm: nova-compute
    channel: 2023.2/stable
    num_units: 3
    to:
    - "1"
    - "2"
    - "3"
    options:
      config-flags: default_ephemeral_format=ext4
      enable-live-migration: true
      enable-resize: true
      libvirt-image-backend: rbd
      migration-auth-type: ssh
      virt-type: qemu
    constraints: arch=amd64
    storage:
      ephemeral-device: loop,10240M
  openstack-dashboard:
    charm: openstack-dashboard
    channel: 2023.2/stable
    num_units: 1
    to:
    - lxd:2
    constraints: arch=amd64
  ovn-central:
    charm: ovn-central
    channel: 23.09/stable
    num_units: 3
    to:
    - lxd:0
    - lxd:1
    - lxd:2
    constraints: arch=amd64
  ovn-chassis:
    charm: ovn-chassis
    channel: 23.09/stable
    options:
      bridge-interface-mappings: br-ex:enp1s0
      ovn-bridge-mappings: physnet1:br-ex
  placement:
    charm: placement
    channel: 2023.2/stable
    num_units: 1
    to:
    - lxd:3
    constraints: arch=amd64
  placement-mysql-router:
    charm: mysql-router
    channel: 8.0/stable
  rabbitmq-server:
    charm: rabbitmq-server
    channel: 3.9/stable
    num_units: 1
    to:
    - lxd:2
    constraints: arch=amd64
  vault:
    charm: vault
    channel: 1.8/stable
    num_units: 1
    to:
    - lxd:3
    constraints: arch=amd64
  vault-mysql-router:
    charm: mysql-router
    channel: 8.0/stable
machines:
  "0":
    constraints: arch=amd64 tags=compute
  "1":
    constraints: arch=amd64 tags=compute
  "2":
    constraints: arch=amd64 tags=compute
  "3":
    constraints: arch=amd64 tags=compute
